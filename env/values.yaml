PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
controllerbuild: {}
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: production.melita.it
    exposer: Ingress
    http: "true"
jenkins:
  Servers:
    Global: {}
prow: {}
amdocs-ws-api:
  replicaCount: 1
  springBoot:
    profiles: default,gcp,ita-production,bump
payment-service-api:
  env:
    STATUS_URL: https://www.melita.it/api/payment/apco/checkout/callback
  springBoot:
    databaseInstance: melita-italy:europe-west3:prod-mysql=tcp:3306
selfcare-api:
  springBoot:
    databaseInstance: melita-italy:europe-west3:prod-mysql=tcp:3306
    profiles: gcp,gcp-production,default,amdocs-ws-api-production,ehcache,all-diagnostics,wifi-diagnostics,antivirus,selfcare-instance-italia,test,ad-italia,amdocs-rest-spring4,ws-api-production
mesh-api:
  springBoot:
    profiles: default,scheduling
modeminfo-api:
  springBoot:
    databaseInstance: melita-italy:europe-west3:prod-mysql=tcp:3306
mymelita-frontend:
  replicaCount: 2
melita-it-eshop-frontend:
  replicaCount: 2
customer-360-frontend:
  replicaCount: 2
melita-it-customer-management-api:
  springBoot:
    profiles: gcp-master,gcp,amdocs-rest-spring4,amdocs-ws-api-production
    databaseInstance: melita-italy:europe-west3:prod-mysql=tcp:3306
openfiber-address-api:
  springBoot:
    profiles: default,gcp,gcp-production
